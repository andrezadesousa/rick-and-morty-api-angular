<section class="container">
   <div class="card__container swiper">
     <div class="card__content shadow-medium">
       <div class="swiper-wrapper">
         <article class="card__article swiper-slide">
           <div class="card__image">
             <img [src]="image" alt="image" class="card__img" />
             <div class="card__shadow"></div>
           </div>
           <div class="card__data">
             <h3 class="card__name">{{ avatar }}</h3>
             <p class="card__description">
               {{ species }}
             </p>
             <a routerLink="/listing-details/{{ id }}" class="card__button">
               <i class="bi bi-info-circle-fill card__button-icon"></i>View More
             </a>
           </div>
         </article>
       </div>
     </div>
   </div>
 </section>
